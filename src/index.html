<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__card card"> </div>
      <div class="about">
        <section class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</section>
        <section class="product">Product code: 195434</section>
        <div class="rating">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="reviwers">Reviews: 5</div>
        </div>
        <div class="cost">
          <div class="price">Price:</div>
          <div class="priceValue">$2,199</div>
        </div>
      </div>
      <div class="button">
        <a 
          class="hover" 
          href="#" 
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
